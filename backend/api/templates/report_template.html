<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        h1 { color: #003366; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #003366;
            color: white;
        }
    </style>
</head>
<body>
    <h1>{{ company }}</h1>
    <p>{{ address }}</p>
    <p><strong>Invoice time and date:</strong> {{ date }}</p>

    <table>
        <thead>
            <tr><th>Name</th><th>Qty</th><th>Unit Price</th><th>Total</th></tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.qty }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><strong>Gross Total:</strong> {{ total }} PLN</p>
</body>
</html>
